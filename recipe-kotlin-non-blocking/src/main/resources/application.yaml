spring:
  flyway:
    enabled: true
  datasource:
    url: r2dbc:h2:file:////~/h2/postgres
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
